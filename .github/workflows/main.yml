name: Deploy to VPS

on:
  push:
    branches:
      - main  # Trigger deployment on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository
    - name: Check out repository
      uses: actions/checkout@v2

    # Step 2: Set up SSH using the private key stored in GitHub Secrets
    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    # Step 3: Deploy files to VPS
    - name: Deploy to VPS
      run: |
        # Copy files to VPS
        scp -r . root@145.223.18.113:/var/www/gog-threejs-app
        # SSH into VPS and deploy
        ssh -o StrictHostKeyChecking=no ssh root@145.223.18.113 << 'EOF'
          cd /var/www/gog-threejs-app
          docker-compose up --build -d
        EOF
