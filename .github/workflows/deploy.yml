name: Deploy to VPS

on:
  push:
    branches:
      - main  # Trigger deployment on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository
    - name: Check out repository
      uses: actions/checkout@v2

    # Step 2: Set up SSH to VPS
    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    # Step 3: Install Docker and Docker Compose on the VPS
    - name: Set up Docker on VPS
      run: |
        ssh -o StrictHostKeyChecking=no root@145.223.18.113 << 'EOF'
          curl -fsSL https://get.docker.com -o get-docker.sh
          sh get-docker.sh
          sudo apt-get install -y docker-compose
        EOF

    # Step 4: Transfer files and deploy using Docker Compose
    - name: Deploy Docker Compose on VPS
      run: |
        scp -r . root@145.223.18.113:/var/www/gog-threejs-app
        ssh -o StrictHostKeyChecking=no user@your-vps-ip << 'EOF'
          cd /path/to/deployment/folder
          docker-compose up --build -d
        EOF
